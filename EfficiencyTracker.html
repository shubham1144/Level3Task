<div class="form-group">
<label>Starttime</label>
<input class="form-control" type="datetime-local"  name="starttime" ng-model="TimeRange.starttime">
</div>


<div class="form-group">
<label>Stop time</label>
<input class="form-control" type="datetime-local"  name="stoptime" ng-model="TimeRange.stoptime">
</div>

<button ng-click="getutilizationEfficiency()">Analyze</button>
 <!-- table content starts here -->
                <div class = "row" ng-show="Utilization">
                    <div class="col-lg-6">
                    <h4>CPU and Memory Utilization Efficiency</h4>
                    <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                            <th>Number</th>
                            <th>Factor</th>
                            <th>Utilization %</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                            <td>{{$index + 1}}</td>
                             <td>CPU Utilization </td>
                            <td>{{Utilization.CpuUtilization}}</td>
                            </tr>
                                  <tr >
                            <td>{{$index + 1}}</td>
                             <td>Memory Utilization </td>
                            <td>{{Utilization.MemUtilization}}</td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>

                </div>
                <!-- table content ends here -->
