<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="a sample angular webapp task for numadic interview">
        <meta name="author" content="shubham chodankar">

        <title>DeviceTracker</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/sb-admin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- JS (load angular, ui-router, and our custom js file) -->
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/controllers.js"></script>
    </head>

    <!-- apply our angular app to our site -->
    <body ng-app="deviceTracker" ng-controller="devicetrackController">
        <!-- #wrapper -->
        <div id="wrapper">

            <!-- NAVIGATION -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">DeviceTracker</a>
                </div>
                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                    </li>
                    <li class="dropdown">
                    </li>
                    <li class="dropdown">
                    </li>
                </ul>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li class="active">
                            <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                        </li>
                        <li>
                            <a ui-sref="devices"><i class="fa fa-fw fa-bar-chart-o"></i> ListDevices</a>
                        </li>
                        <li>
                            <a ui-sref="StationaryDevices"><i class="fa fa-fw fa-table"></i> StationaryDevices</a>
                        </li>
                        <li>
                            <a ui-sref="OverSpeedingDevices"><i class="fa fa-fw fa-edit"></i> OverSpeedingDevices</a>
                        </li>
                        <li>
                            <a ui-sref="Geodwell"><i class="fa fa-fw fa-desktop"></i> Geo dwell</a>
                        </li>
                        <li>
                             <a ui-sref="SystemHealth"><i class="fa fa-fw fa-wrench"></i> System Health</a>
                        </li>
                        <li>
                            <a ui-sref="DevicePositions"><i class="fa fa-fw fa-file"></i> Device Positions</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

            <!--/NAVIGATION -->

            <!-- MAIN CONTENT -->
            <div id="page-wrapper" style="width: 93%;">
                <!-- .container-fluid -->
                <div class="container-fluid" ng-controller="OverSpeedingController">
                    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT-->
                    <div ui-view></div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- MAIN CONTENT ENDS-->

        </div>
        <!-- /#wrapper -->

        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
